{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Liquid Movies {% endblock %}</h1>

    {% for vid in vids %}
        <a href="{{ url_for('video', video_id=vid['id']) }}">
            <h2>{{ vid['id'] }}</h2>
        </a>

        <a href="{{ url_for('bookmarker', video_id=vid['id']) }}">
            Add bookmarks
        </a>

        <hr>
    {% endfor %}
{% endblock %}
