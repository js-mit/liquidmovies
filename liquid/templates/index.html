{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Videos</h2>

{% for liquid in liquids %}
<div>
    <a href="{{ url_for('liquid', liquid_id=liquid.id) }}">
        Liquid: {{ liquid.id }} | Video: {{ liquid.video }} | Treatment: {{ liquid.treatment }} | Desc: {{ liquid.video.desc }} | User: {{ liquid.user_id }}
    </a>
</div>
<hr>
{% endfor %}

{% endblock %}
