{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Video {{video['id']}} {% endblock %}</h1>

    <video id="my-player" class="video-js" poster="//vjs.zencdn.net/v/oceans.png">
        <source src="{{video['url']}}" type="video/mp4"></source>
        <!--<source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
        <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
        -->
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
        web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
            </a>
        </p>
    </video>

    {% for l in liquids %}
        <div>{{ l['id'] }}, {{ l['method'] }}, {{ l['desc'] }}</div>
        <hr>
    {% endfor %}

    <button class="control play-btn">Play</button>

    <!-- Custom Javascript -->
	<script>
        const liquids = {{ liquids|tojson }};
        console.log(liquids);
    </script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>

{% endblock %}
